<div id="container">
  <h1>SenseIT</h1>

  <div id="options">
    <button>MY DEVICES</button>
    <div id="divide"></div>
    <button routerLink="/scan-info">PAIR</button>
  </div>

  <div id="devices">
    <div *ngFor="let device of device_list" class="device">
      <p>Contact: {{ device.device_contact }}</p>
      <p>PIN: {{ device.device_pin}}</p>
      <ion-button (click)="sendSms(device.device_contact, device.device_pin)">Pair Device</ion-button>
    </div>
  </div>
</div>

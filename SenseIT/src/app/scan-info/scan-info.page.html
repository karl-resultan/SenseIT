<div id="container">
  <h1>SenseIT</h1>

  <h5>ENTER DEVICE INFO</h5>

  <div style="display: block">
    <input [(ngModel)]="contact" type="text" placeholder="Enter device number..." maxlength="11">
    <input [(ngModel)]="pin" placeholder="Enter PIN..." type="text" maxlength="4">
  </div>

  <ion-button id="qr-scan" (click)="submitInfo()">CONFIRM</ion-button>
</div>
